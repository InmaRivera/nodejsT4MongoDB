<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabla de personajes de Harry Potter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
</head>
<style>
    body {
        background-image: url("https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/826040f5-466d-4fe5-ad72-dbcdfd174c26/deek1mn-e31d2b21-7d80-4e68-8790-53beba52972c.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzgyNjA0MGY1LTQ2NmQtNGZlNS1hZDcyLWRiY2RmZDE3NGMyNlwvZGVlazFtbi1lMzFkMmIyMS03ZDgwLTRlNjgtODc5MC01M2JlYmE1Mjk3MmMucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.DKwkzriKm52kVsXtPi1OGBcWNmy6a2qzeejWp9cUjps");
        background-repeat: 100% no-repeat;
        background-size: 100% auto;
        height: 100%;
    }

    div {
        align-items: center;
        justify-content: center;
    }

    .centrar {
        margin-left: 17%;

    }

    h1,
    h2 {
        font-family: 'Harry Potter', sans-serif;
        color: #fff;
        text-align: center;
        text-shadow: #f7ae11 3px 4px 6px;
    }

    h4 {
        font-family: 'Harry Potter', sans-serif;
        color: #fff;
        text-align: center;

    }

    label,
    th {
        color: #fff;
    }

    .trans {
        opacity: .9;
    }
</style>

<body>
    <h1 class="mb-4 pt-5">Personajes de Harry Potter</h1>
    <div class="mt-3 centrar">
        <!-- Creamos los botones para mostrar los filtros de personajes  -->
        <button class="btn btn-info" id="obtener">Mostrar todo</button>
        <button class="btn btn-info" id="botonHuman">Mostrar humanos</button>
        <button class="btn btn-info" id="botonAno">Año de nacimiento antes 1979</button>
        <button class="btn btn-info" id="botonHolly">Mostrar Holly</button>
        <button class="btn btn-info" id="botonVivos">Mostrar Vivos</button>
        <div id="mensaje"></div>
    </div>
    <div class="pt-3 trans">
        <!-- Creamos tbody para mostrar la tabla de personajes creada en cliente  -->
        <tbody id="tabla-personajes">
            <div id="contenido"></div>
            <!-- Aquí se agregarán las filas de la tabla con los datos de la base de datos -->
        </tbody>
        </table>
    </div>
    <div class="row mx-5 bg-dark trans pt-2">
        <div class="col-12 col-md-9 col-lg-6 mx-auto">
            <h2>Añadir personaje</h2>

            <br>
            <form class="form" method="POST">
                <h4>Obligatorio</h4>
                <div class="d-flex">
                    <div class="mb-3 w-100 px-1">
                        <label class="form-label">Nombre:</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3 w-100 px-1">
                        <label class="form-label">Especie:</label>
                        <input type="text" name="species" class="form-control" required>
                    </div>
                    <div class="mb-3 w-100 px-1">
                        <label class="form-label">Año de nacimiento:</label>
                        <input type="number" class="form-control" name="yearOfBirth" required>
                    </div>
                </div>
                <div class="d-flex mb-4">
                    <div class="mb-3 w-100 px-1">
                        <label class="form-label">Género:</label>
                        <select name="gender" class="form-select" required>
                            <option value="male">Hombre</option>
                            <option value="female">Mujer</option>
                        </select>
                    </div>
                    <div class="mb-3 w-100 px-1">
                        <label class="form-label">Casa:</label>
                        <input type="text" class="form-control" name="house" required>
                    </div>
                </div>
                <h4>Varita</h4>
                <div class="d-flex mb-4">
                    <div class="mb-3 w-100 px-1">
                        <label class="form-label">Madera:</label>
                        <input type="text" class="form-control" name="wood">
                    </div>
                    <div class="mb-3 w-100 px-1">
                        <label class="form-label">Nucleo:</label>
                        <input type="text" class="form-control" name="core">
                    </div>
                    <div class="mb-3 w-100 px-1">
                        <label class="form-label">Longitud:</label>
                        <input type="number" class="form-control" name="length">
                    </div>
                </div>
                <h4>Opcional</h4>
                <div class="d-flex mb-4 flex-wrap">

                    <div class="mb-3 w-50 px-1">
                        <label class="form-label">Fecha de nacimiento:</label>
                        <input type="date" class="form-control" name="dateOfBirth">
                    </div>
                    <div class="mb-3 w-50 px-1">
                        <label class="form-label">Ancestros:</label>
                        <input type="text" class="form-control" name="ancestry">
                    </div>
                    <div class="mb-3 w-50 px-1">
                        <label class="form-label">Color de ojos:</label>
                        <input type="text" class="form-control" name="eyeColor">
                    </div>
                    <div class="mb-3 w-50 px-1">
                        <label class="form-label">Color de pelo:</label>
                        <input type="text" class="form-control" name="hairColor">
                    </div>
                    <div class="mb-3 w-50 px-1">
                        <label class="form-label">Patronus:</label>
                        <input type="text" class="form-control" name="patronus">
                    </div>
                    <div class="mb-3 w-50 px-1">
                        <label class="form-label">Estudiante de Hogwarts:</label>
                        <select name="hogwartsStudient" class="form-select" required>
                            <option value="true">Si</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="mb-3 w-50 px-1">
                        <label class="form-label">Trabajador en Hogwarts:</label>
                        <select name="hogwartsStaff" class="form-select" required>
                            <option value="true">Si</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="mb-3 w-50 px-1">
                        <label class="form-label">Actor:</label>
                        <input type="text" class="form-control" name="actor">
                    </div>
                    <div class="mb-3 w-50 px-1">
                        <label class="form-label">¿Está vivo?:</label>
                        <select name="alive" class="form-select" required>
                            <option value="true">Si</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="mb-3 w-100 px-1">
                        <label class="form-label">Imagen:</label>
                        <input type="text" class="form-control" name="image">
                    </div>
                </div>
                <div id="mensaje1"></div>
                <div id="agregar" class="btn btn-outline-info w-100 rounded-4">Añadir</div>
                <hr>
            </form>
        </div>
    </div>
    <br>
    <br>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="cliente.js"></script>

</body>

</html>
